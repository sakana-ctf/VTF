      <h1 id="panel">面板</h1>
      <div class="content">
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <script>

          var canvas = document.getElementById('myCanvas');
          var ctx = canvas.getContext('2d');
          // 绘制坐标轴
          ctx.moveTo(10, 250);
          ctx.lineTo(250, 250);
          ctx.moveTo(10, 250);
          ctx.lineTo(10, 10);
          ctx.stroke();

          // 绘制简单的柱状图
          var data = [100, 200, 150, 250, 300, 129, 182, 123, 313, 13, 31, 3, 1, 31, 3, 1];
          var barWidth = 10;
          var barSpacing = 20;
          for (var i = 0; i < data.length; i++) {
            var barHeight = data[i];
            ctx.fillRect(50 + i * (barWidth + barSpacing), 250 - barHeight, barWidth, barHeight);
          }


        </script>
      </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var links = document.querySelectorAll('#sidebar .nav a');
    links.forEach(function (link) {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        var targetId = this.getAttribute('href').substring(1); // 获取id，去掉#
        var targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth' }); // 平滑滚动到目标位置
        }
      });
    });
  });
