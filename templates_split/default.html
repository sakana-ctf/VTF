<script>
  function decodeHtmlEntities(str) {
    var txt = document.createElement("textarea");
    txt.innerHTML = str;
    return txt.value;
  }
  var mainNode = document.querySelector('mainscript');
  mainNode.innerHTML = decodeHtmlEntities(mainNode.innerHTML);
</script>
