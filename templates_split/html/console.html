<main>
  <link rel="stylesheet" href="../css/console.css">
  <div class="viewport">
    <!-- 侧边栏 -->
    <div id="sidebar">
      <ul class="nav">
        <li>
          <a href="#panel">面板</a>
        </li>
        <li>
          <a href="#member">成员</a>
        </li>
        <li>
          <a href="#team">队伍</a>
        </li>
        <li>
          <a href="#challenge">题目</a>
        </li>
        <li>
          <a href="#data">数据</a>
        </li>
        <li>
          <a href="#control">监控</a>
        </li>
      </ul>
    </div>

    <!-- 内容区域 -->
    <div id="content">

      <h1 id="panel">面板</h1>
      <div class="content-bar">
        <h5>赛事信息:</h5>
        <div class="tools-card">
          <div class="card">
            <canvas id="canvas1"></canvas>
          </div>
          <div class="card">
            <canvas id="canvas2"></canvas>
          </div>
        </div>

        <h5>竞赛设置:</h5>
        <select id="group" value="1">
          <option value="1">个人</option>
          <option value="2">团队</option>
        </select>
        <a onclick="updatePlatform()">更新</a>
        <h5>时区设置:</h5>
        <input type="number" id="time_zone" max="14" min="-12">
        <h5>开始时间:</h5>
        <input type="datetime-local" id="startTime">
        <h5>结束时间:</h5>
        <input type="datetime-local" id="endTime">
        <a onclick="updateTime()">更新</a>

        <div class="set-card">
          <!--
          <h5>平台设置:</h5>
          <div class="drop-zone">
            拖动图片到这里修改显示图标
            <div class="file-list"></div>
          </div>
          -->

          <h5>平台标题:</h5>
          <input type="text" id="title_name" placeholder="平台标题" value="${app.title_name}">
          <a onclick="updateTitleName()">更新</a>

          <h5>主页模板:</h5>
          <textarea id="index">${app.index}</textarea>
          <a onclick="updateIndex()">更新</a>
        </div>
        <a id="close" onclick="post_data('', '/setapi/close')">关闭平台</a>
      </div>

      <h1 id="member">成员</h1>
      <div class="content-bar">
        <h5>查询:</h5>
        <div class="search">
          <input type="text" id="title-input" placeholder="关键词">
          <select id="group" value="1">
            <option value="1">所有成员</option>
            <option value="2">root</option>
            <option value="3">member</option>
          </select>
          <input type="text" id="title-input" placeholder="队伍名">
          <input type="text" id="title-input" placeholder="邮箱号">
          <a onclick="updateTitle()">查询</a>
        </div>


        <div class="layer">
          <table>
            <tr>
              <th>排名</th>
              <th>选手名称</th>
              <th>选手得分</th>
            </tr>
            <tbody>
              @for i in 0..10
              <tr>
                <td id="td${i}_rank"></td>
                <td id="td${i}_team_id"></td>
                <td id="td${i}_score"></td>
              </tr>
              @end
            </tbody>
          </table>
        </div>
      </div>

      <h1 id="team">队伍</h1>

      <div class="content-bar">
        <h5>查询:</h5>
        <div class="search">
          <input type="text" id="title-input" placeholder="关键词">
          <input type="text" id="title-input" placeholder="队员信息">
          <input type="text" id="title-input" placeholder="队员邮箱">
          <a onclick="updateTitle()">查询</a>
        </div>


      </div>

      <h1 id="challenge">编辑题目</h1>
      <div class="content-bar">
        <h5>查询:</h5>
        <div class="search">
          <select id="group" value="1">
            <option value="1">所有题目</option>
            @for i in 0..list_of_type.len
            <option value="${i+2}">${list_of_type[i].name}</option>
            @end
          </select>
          <input type="text" id="title-input" placeholder="赛道">
          <input type="text" id="title-input" placeholder="队员信息">
          <input type="text" id="title-input" placeholder="队员邮箱">
          <a onclick="updateTitle()">查询</a>
        </div>

        <h5>题目列表:</h5>
        <div class="layer">
          <table>
            <tr>
              <th>题目名称</th>
              <th>题目类型</th>
              <th>选手得分</th>
            </tr>
            <tbody>
              @for i in 0..10
              <tr>
                <td id="td${i}_rank"></td>
                <td id="td${i}_team_id"></td>
                <td id="td${i}_score"></td>
              </tr>
              @end
            </tbody>

          </table>
        </div>


        <h5>添加题目:</h5>
        <form id="challenge-form">
          <div class="form-group">
            <label for="type_text">题目类型:</label>
            <select id="type_text" value="0">
              <option value="0">其他</option>
              <option value="1">Reverse</option>
            </select>
            <input type="text" id="type_text_x" required>
          </div>
          <div class="form-group">
            <label for="flag">flag值:</label>
            <input type="text" id="flag" required>
          </div>
          <div class="form-group">
            <label for="name">挑战名:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="diff">难度:</label>
            <select id="diff" value="0">
              <option value="0">其他</option>
            </select>
            <input type="text" id="diff_x" required>
          </div>
          <div class="form-group">
            <label for="intro">挑战介绍:</label>
            <textarea id='intro' required></textarea>
          </div>
          <div class="form-group">
            <label for="max_score">最大分值:</label>
            <input type="number" id="max_score">
          </div>
          <div class="form-group">
            <label for="score">当前分值:</label>
            <input type="number" id="score">
          </div>
          <label for="attachment">附件容器:</label>
          <div class="drop-zone">
            拖动文件到这里上传附件
            <div class="file-list"></div>
          </div>
          <div class="form-group">
            <label for="attachment">虚拟机:</label>
            <input type="checkbox" id="vm">
          </div>
          <a onclick="addChallenge()">添加</a>
        </form>
      </div>

      <h1 id="data">数据</h1>
      <div class="content-bar">

      </div>

      <h1 id="control">监控</h1>
      <div class="content-bar">

      </div>
    </div>
  </div>
</main>

<style>
  /* ==========================console页================================== */
  h5 {
    color: var(--text-set-white);
  }

  .tools-card {
    border: 0px dashed;
    display: grid;
    grid-gap: 20px;
    justify-content: center;
    margin-bottom: 50px;
  }

  /* 默认设置两列 */
  .tools-card {
    grid-template-columns: repeat(2, 1fr);
  }

  .card {
    margin: 0 auto;
    height: 200px;
  }

  .set-card {
    display: grid;
    grid-gap: 10px;
  }

  .drop-zone {
    border: 2px dashed var(--text-set-white);
    padding: 30px;
    color: var(--text-set-white);
    text-align: center;
  }

  search {
    height: 100px;
    padding: 10px 20px;
  }

  input {
    width: 100%;
    padding: 10px 20px;
    background: rgba(255, 255, 255, 0.2);
    outline: none;
    border: none;
    border-radius: 5px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 16px;
    letter-spacing: 1px;
    color: var(--text-botton-white);
  }

  input::placeholder {
    color: var(--text-botton-white);
  }

  .content-bar a {
    text-align: center;
    margin: 0 auto;
    background: var(--bg-botton-white);
    color: var(--text-wild-blue-yonder);
    width: 80px;
    padding: 10px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
  }

  .content-bar a:active {
    background-color: var(--text-set-white);
    color: var(--text-carolina-blue);
  }

  /* ============================写入index页================================ */
  textarea {
    width: 100% !important;
    height: 300px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.7);
  }

  /* ============================检索部分================================ */
  .search {
    display: grid;
    grid-template-columns: repeat(3, 30%);
    gap: 1px;
  }

  @media (max-width: 600px) {
    .tools-card {
      grid-template-columns: 1fr;
      /* 一列布局 */
    }

    .search {
      grid-template-columns: repeat(2, 1fr);
      /* 两列布局 */
    }
  }

  /* ============================选项编辑页================================ */
  .form-group {
    display: flex;
  }

  .form-group label {
    color: var(--text-set-white);
    white-space: nowrap;
  }

  /* 设置 file-item 为方块，并使其内容水平排列 */
  .file-list {
    display: flex;
    flex-wrap: wrap;
    /* 允许子元素换行 */
    gap: 10px;
    /* 子元素之间的间距 */
  }

  .file-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    max-width: 200px;
    /* 最大宽度，可以根据需要调整 */
    flex-grow: 1;
    /* 允许元素根据可用空间增长 */
    flex-shrink: 1;
    /* 允许元素根据可用空间缩小 */
    flex-basis: calc(33.333% - 20px);
    /* 基础宽度，考虑到间距 */
  }

  /* 设置 file-name 的样式 */
  .file-name {
    font-weight: bold;
    /* 字体加粗 */
  }

  /* 设置 ion-icon 的样式（如果需要的话） */
  .delete-btn {
    cursor: pointer;
    /* 鼠标悬停时显示手形图标，表示可点击 */
  }

  /* ============================表单================================ */
  .layer-box {
    background: var(--bg-card-color);
    width: 70%;
    max-width: 1200px;
    position: absolute;
    top: 15%;
    left: 0;
    right: 0;
    margin: auto;
    border-radius: 10px;
    border-width: 10px;
  }

  .layer-box h1 {
    top: 10px;
    text-align: center;
    position: relative;
    color: var(--text-botton-white);
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 5px;
    margin-bottom: 30px;
    cursor: pointer;
  }

  table {
    border-collapse: collapse;
  }

  td,
  th {
    text-align: center;
    color: var(--text-botton-white);
    font-size: 14px;
    border-right: 1px solid var(--bg-card-color);
    line-height: 30px;
    box-sizing: border-box;
    white-space: nowrap;
    /*overflow: hidden; 隐藏超出容器的内容 */
    /*text-overflow: ellipsis; 使用省略号表示被截断的文本 */
    background: var(--bg-background-color);
  }

  .layer-box .layer {
    overflow: hidden;
    overflow-x: scroll;
    /*text-align: center;*/
  }

  /* 通用样式重置 */
  input[type="datetime-local"] {
    -webkit-appearance: none;
    /* 移除默认的WebKit样式 */
    -moz-appearance: none;
    /* 移除默认的Mozilla样式 */
    appearance: none;
    /* 移除默认的样式 */
    border: 1px solid #ccc;
    /* 添加边框 */
    border-radius: 4px;
    /* 圆角边框 */
    padding: 8px;
    /* 内边距 */
    font-size: 16px;
    /* 字体大小 */
    color: #333;
    /* 字体颜色 */
    background-color: #fff;
    /* 背景颜色 */
    transition: border-color 0.3s ease;
    /* 边框颜色过渡效果 */
  }

  /* 聚焦时的样式 */
  input[type="datetime-local"]:focus {
    border-color: #007bff;
    /* 聚焦时边框颜色变化 */
    outline: none;
    /* 移除默认的聚焦轮廓 */
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    /* 聚焦时添加阴影效果 */
  }

  /* 禁用状态的样式 */
  input[type="datetime-local"]:disabled {
    background-color: #e9ecef;
    /* 禁用时背景颜色变化 */
    opacity: 0.65;
    /* 禁用时透明度降低 */
  }

  /* 自定义标签样式 */
  h5 {
    margin-top: 20px;
    /* 标签顶部外边距 */
    margin-bottom: 5px;
    /* 标签底部外边距 */
    font-size: 18px;
    /* 标签字体大小 */
    color: #333;
    /* 标签字体颜色 */
  }

  /* time表格样式 */

  /* 自定义标签样式 */

    margin-top: 20px;

    margin-bottom: 5px;

    font-size: 18px;
    /* 标签字体大小 */
    color: #333;
    /* 标签字体颜色 */
  }

  /* ============================关闭================================ */
  #close {
    margin-top: 50px;
    width: 100px;
    /* 设置宽度为100像素 */
    background-color: red;
    color: white;
    /* 设置文字颜色为红色 */
  }
</style>
